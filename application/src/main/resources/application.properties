# Server configuration
server.port=${PORT:8091}
server.servlet.context-path=/api


# Spring configuration
spring.config.additional-location=${SPRING_CONFIG_ADDITIONAL_LOCATION}

# JPA configuration
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Datasource configuration
spring.sql.init.mode=always
spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3306/app_db}
spring.datasource.username=${DATASOURCE_USER:user}
spring.datasource.password=${DATASOURCE_PASS:password}

# Custom MYSQL_ROOT_PASSWORD placeholder
MYSQL_ROOT_PASSWORD=password


# Keycloak setup
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/banditgames/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/banditgames

# Logger
logging.level.root=INFO
