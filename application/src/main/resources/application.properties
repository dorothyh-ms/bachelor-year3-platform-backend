# Server configuration
server.port=${PORT:8092}
server.servlet.context-path=/api


# Spring configuration
spring.config.additional-location=${SPRING_CONFIG_ADDITIONAL_LOCATION}

# JPA configuration
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=${DLL_AUTO:validate}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Datasource configuration
spring.sql.init.mode=always
spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3306/}
spring.datasource.username=${DATASOURCE_USER:user}
spring.datasource.password=${DATASOURCE_PASS:password}

# Custom MYSQL_ROOT_PASSWORD placeholder
MYSQL_ROOT_PASSWORD=password

prediction.api.base-url=${PREDICTION_API_URL:http://localhost:8002}
chatbot.api.url=${CHATBOT_API_URL:http://0.0.0.0:8000}

# game recommender API
game.recommender.base-url=${GAME_RECOMMENDER_API_URL:http://localhost:8001}

# Keycloak setup
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_CERTS_URL:http://localhost:8180/realms/banditgames/protocol/openid-connect/certs}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_REALM_URL:http://localhost:8180/realms/banditgames}

# Logger
logging.level.root=INFO

# RabbitMQ
spring.rabbitmq.host=${RABBIT_MQ_HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBIT_MQ_USERNAME:myuser}
spring.rabbitmq.password=${RABBIT_MQ_PASSWORD:mypassword}
spring.rabbitmq.virtual-host=${VIRTUAL_HOST:}